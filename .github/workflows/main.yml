name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (Frontend)
        working-directory: frontend/proreco
        run: |
          npm install

      - name: Build Frontend
        working-directory: frontend/proreco
        run: |
          npm run build;npm ls styled_components;npm -v;node -v
      - name: Copy Files via SSH using Key
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 139.162.188.197
          username: ${{ secrets.LINODE_USER }}
          source: "./frontend/proreco/dist/*"
          key: ${{ secrets.MAC_PRIVATEKEY }}
          target: "${{ secrets.LINODE_PATH }}"

      - name: Execute Remote SSH Commands using Key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 139.162.188.197
          username: root
          key: ${{ secrets.MAC_PRIVATEKEY }}
          script: |
            mv /var/www/proreco.co/frontend/proreco/dist/* /var/www/proreco.co/
            rm -rf /var/www/proreco.co/frontend
            sudo chcon -Rt httpd_sys_content_t /var/www/proreco.co
            sudo systemctl restart nginx
