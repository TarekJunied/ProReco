name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies (Frontend)
        working-directory: frontend/proreco
        run: |
          npm install

      - name: Build Frontend
        working-directory: frontend/proreco
        run: |
          npm run build

      - name: Copy file via SSH password
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 139.162.188.197
          username: ${{ secrets.LINODE_USER }}
          source: "./frontend/proreco/dist"
          key: ${{ secrets.MAC_PRIVATEKEY }}
          target: "${{ secrets.LINODE_PATH}}"

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.MAC_PRIVATEKEY }}
          port: 22
          script: |
            whoami
            ls -al
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Restart Nginx
        run: |
          ssh ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_IP }} "sudo chcon -Rt httpd_sys_content_t /var/www/proreco.co; sudo systemctl restart nginx"
